<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Área Restrita</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 layout:fragment="header" class="colorWhite"></h1>
<div layout:fragment="content" class="well">
    <div class="container">
        <div class="jumbotron jumbotronLogin">
            <h1 class="display-4 text-center">
                Área Restrita
            </h1>
            <div th:if="${param.error}">
                <div class="alert alert-warning" role="alert">
                    Usuário ou senha inválida.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-warning" role="alert">
                    Você saiu do sistema.
                </div>
            </div>
            <form action="#" th:action="@{/login}" method="post">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Usuário</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuário">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-20 btn-group" role="group">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <a th:href="@{/}" class="btn btn-info">Voltar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
